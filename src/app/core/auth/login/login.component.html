<div class="login">
    <div class="container-login">
        <h1>Login</h1>
        <form [formGroup]="loginForm">
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu email">
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Senha</label>
              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha">
              <div *ngIf="message" class="alert alert-danger" role="alert">
                {{ message }}
              </div>
            </div>
            <button id="btnLogin" [disabled]="loginForm.invalid" (click)="login()" class="btn btn-primary">Logar</button>
          </form>
    </div>
</div>
